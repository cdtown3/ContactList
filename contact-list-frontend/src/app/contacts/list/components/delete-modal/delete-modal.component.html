<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 overflow-auto">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full mx-4 md:w-1/3 lg:w-1/4 max-h-full overflow-y-auto">
        <div class="flex flex-col gap-4">
            <div class="flex justify-between mb-4">
                <h2 class="text-2xl font-bold">Delete Contact</h2>
                <button (click)="onCancelDelete()" class="text-gray-700 fa-lg p-2"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div>
                <div>Are you sure you want to delete this contact?</div>
                @if (contact) {
                    <div>
                        <span class="font-semibold">{{contact.firstName + ' ' + contact.lastName}}</span>
                    </div>
                }
            </div>
            @if (errorMessage) {
                <div class="text-red-500 text-sm">{{errorMessage}}</div>
            }
            <div class="flex justify-end mt-4 gap-2">
                <button (click)="onCancelDelete()" class="bg-gray-500 text-white py-2 px-4 rounded ml-2">Cancel</button>
                <button (click)="onDeleteContact()" class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
            </div>
        </div>

        @if (deletingContact) {
            <app-loading></app-loading>
        }
    </div>
</div>
